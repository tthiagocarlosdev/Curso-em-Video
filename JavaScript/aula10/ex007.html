<body>
    <h1>Somandos Valores</h1>
    <input type="number" name="textNumber1" id="textNumber1"> +
    <input type="number" name="textNumber2" id="textNumber2">
    <input type="button" value="add" onclick="add()">
    <div id="answer">Resultado</div>
    <script>
        function add(){
            var textNumber1 = window.document.getElementById('textNumber1')
            var textNumber2 = window.document.getElementById('textNumber2')
            var number1 = Number(textNumber1.value)
            var number2  = Number(textNumber2.value)
            var add = number1 + number2
            answer.innerHTML = `A soma entre ${number1} e ${number2} Ã© igual a <strong>${add}</strong>`
        }
    </script>
