<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 a 100)
                <input type="number" name="addNumber" id="addNumber">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
            <p>
                <select name="firstAnswer" id="firstAnswer" size="10"></select>
            </p>
            <p><input type="button" value="Finalizar" onclick="finish()"></p>
        </div>
        <div>
            <p id="show"></p>
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
