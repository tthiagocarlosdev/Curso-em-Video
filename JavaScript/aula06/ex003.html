<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color:#7d9cf3;
            color: whitesmoke; /*Comentário em CSS*/
            font: normal 20pt Courier;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var numero1 = Number(window.prompt("Digite um número: ")) //String
        var numero2 = Number(window.prompt("Digite outro número: ")) // String
        var soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`) 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
