<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: )" srcset="" type="image/">
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/BigBird'sDateNight-TwinMusicom.mp3" controls autoplay></audio>

    <h2>Outra forma</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/QuirkyJerk-Audionautix.mp3" type="audio/mpeg">
        <source src="midia/QuirkyJerk-Audionautix.ogg" type="audio/ogg">
        <source src="midia/QuirkyJerk-Audionautix.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/QuirkyJerk-Audionautix.mp3">Clique aqui para baixar o arquivo MP3</a> </p>        
    </audio>
</body>
</html>
